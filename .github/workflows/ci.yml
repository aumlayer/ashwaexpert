name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Ruff
        run: ruff check services/billing-service/src services/billing-service/tests services/payment-service/src services/payment-service/tests
      - name: Black
        run: black --check services/billing-service/src services/billing-service/tests services/payment-service/src services/payment-service/tests

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - billing-service
          - payment-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        working-directory: services/${{ matrix.service }}
        env:
          PYTHONPATH: src
        run: pytest
