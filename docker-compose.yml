version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:14-alpine
    container_name: ashva-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ashva}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ashva123}
      POSTGRES_DB: ${POSTGRES_DB:-ashva_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ashva-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ashva"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ashva-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ashva-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ashva-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - ashva-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  ashva-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
