apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-service
  namespace: ashva
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-service
  template:
    metadata:
      labels:
        app: billing-service
    spec:
      containers:
        - name: billing-service
          image: ashva/billing-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: ashva-config
            - secretRef:
                name: ashva-secrets
          env:
            - name: SERVICE_NAME
              value: billing-service
            - name: SERVICE_PORT
              value: "8000"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: billing-service
  namespace: ashva
spec:
  selector:
    app: billing-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
