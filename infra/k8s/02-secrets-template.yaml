apiVersion: v1
kind: Secret
metadata:
  name: ashva-secrets
  namespace: ashva
type: Opaque
stringData:
  # Replace these values before applying in a real environment.
  POSTGRES_USER: "ashva"
  POSTGRES_PASSWORD: "CHANGEME"
  POSTGRES_DB: "ashva_db"

  # Shared secrets
  JWT_SECRET: "CHANGEME"
  INTERNAL_API_KEY: "CHANGEME"

  # Database connection string used by services
  DATABASE_URL: "postgresql://ashva:CHANGEME@postgres:5432/ashva_db"

  # MinIO credentials (optional until media-service uses it)
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "CHANGEME"
