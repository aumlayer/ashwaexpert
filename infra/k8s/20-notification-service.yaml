apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: ashva
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ashva/notification-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: ashva-config
            - secretRef:
                name: ashva-secrets
          env:
            - name: SERVICE_NAME
              value: notification-service
            - name: SERVICE_PORT
              value: "8000"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: ashva
spec:
  selector:
    app: notification-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
